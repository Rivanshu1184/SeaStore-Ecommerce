<html lang="en">

<head>

  <title>Register-SeaStore</title>

    <!-- ---------------------   FORM  Validation ------------------ -->

    <style>
      button{
      padding: 10px;
      outline: none;
      border: 1px solid #ccc;
      width: 100%;
      background: #fff;
      cursor: pointer;
}
      #dialogoverlay{
        display: none;
        opacity: .8;
        position: fixed;
        top: 0px;
        left: 0px;
        background: #FFF;
        width: 100%;
        z-index: 10;
      }
      #dialogbox{
        display: none;
        position: fixed;
        background-image: url("images/border.jpg");
        border-radius:5px; 
          margin-top: 200px;
        width:550px;
        z-index: 10;
      }
      #dialogbox > div{ background:#FFF; margin:8px; }
      #dialogbox > div > #dialogboxhead{ background-image: url("images/head.jpg"); font-size:19px; padding:10px; color:#fff;}
      #dialogbox > div > #dialogboxbody{ background-image: url("images/body.jpg"); padding:20px; color:#fff }
      #dialogbox > div > #dialogboxfoot{ background-image: url("images/head.jpg"); padding:10px; text-align:right; }
      </style>
      <script>
      function CustomAlert(){
          this.render = function(dialog){
              var winW = window.innerWidth;
              var winH = window.innerHeight;
              var dialogoverlay = document.getElementById('dialogoverlay');
              var dialogbox = document.getElementById('dialogbox');
              dialogoverlay.style.display = "block";
              dialogoverlay.style.height = winH+"px";
              dialogbox.style.left = (winW/2) - (550 * .5)+"px";
              dialogbox.style.top = "100px";
              dialogbox.style.display = "block";
              document.getElementById('dialogboxhead').innerHTML = "Acknowledge This Message";
              document.getElementById('dialogboxbody').innerHTML = dialog;
              document.getElementById('dialogboxfoot').innerHTML = '<button onclick="Alert.ok()">OK</button>';
          }
        this.ok = function(){
          document.getElementById('dialogbox').style.display = "none";
          document.getElementById('dialogoverlay').style.display = "none";
        }
      }
      var Alert = new CustomAlert();
      </script>
</head>


<body>

            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>

          <h2>Get access to your Orders, Wishlist and Recommendations </h2>
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up

        </div>
        <img src="/images/lead.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">

  <!-- ---------------      JS FOR CONTACT FORM-------------- -->

  <script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });
  </script>


<div id="dialogoverlay"></div>
<div id="dialogbox">
  <div>
    <div id="dialogboxhead"></div>
    <div id="dialogboxbody"></div>

<!-- ---------------------   FORM  Validation ------------------ -->

  <script>
    function validateLogin()
  {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
  
    if(username.length < 5){
      Alert.render("Please Enter valid Name");
      return false;
    }

    if(password.length < 6){
      Alert.render("Password Must be greater then 6 Letters");
      return false;
    }
  }

  function validateReg()
{
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var passcode = document.getElementById("passcode").value;

  if(name.length < 5){
    Alert.render("Please Enter valid Name");
    return false;
  }

  if(email.indexOf("@") == -1 || email.length < 6){
    Alert.render("Please Enter valid Email");
    return false;
  }
  if(passcode.length <6 ){
    Alert.render("Password Must be greater then 6 Letters");
    return false;
  }
}

</script>
